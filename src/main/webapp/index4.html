<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo 5</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1 align="center">
            <font face="Arial">SOLICITAR TUTORIA</font></h1>
           <form action="Tutorias" method="POST">  <!--probar con GET-->
            <font face="Arial">Alumno:</font> <br>
            <input type="text" name="alumno" size="60"> <br> <br>
            <font face="Arial">Con el profesor:</font> <br>
            <select size="1" name="profesor">
                <option>Chacon Patricio</option>
                <option selected>García Matias</option>
                <option>Guecia Claudio</option>
                <option>López Paula</option>              
                <option>Reckziegel Sandra</option>
                <option>Rodríguez Silvia</option> 
            </select> <br> <br>
            <font face="Arial">Día:</font> <br>
            <select name="dia">
                <option>Lunes</option>
                <option>Martes</option> 
                <option>Miércoles</option>
                <option>Jueves</option>
                <option>Viernes</option>
            </select> <br> <br>
            <font face="Arial">Hora:</font> &nbsp; &nbsp; &nbsp;
            <font face="Arial">10:00</font>
            <input type="radio" name="hora" value="10" checked> &nbsp; &nbsp; &nbsp;
            <font face="Arial">12:00</font>
            <input type="radio" name="hora" value="12"> &nbsp; &nbsp; &nbsp;
            <font face="Arial">14:00</font>
            <input type="radio" name="hora" value="14"> &nbsp; &nbsp; &nbsp;
            <font face="Arial">16:00</font>
            <input type="radio" name="hora" value="16"> <br> <br>
            <font face="Arial">Asunto:</font> <br> 
            <textarea name="asunto" rows="5" cols="40" wrap="hard"></textarea> <br> <br>
                       
            <input type="submit" value="Enviar solicitud"> &nbsp; &nbsp; 
            <input type="reset">
        </form>
    </body>
</html>
